<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Calculator</title>

    <!-- Google Fonts link for Baloo Da -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da&display=swap" rel="stylesheet">

    <style>
        /* Apply the Baloo Da font to all elements */
        * {
            font-family: 'Baloo Da', cursive;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f4f4f9;
        }

        h1 {
            font-family: 'Baloo Da', cursive; /* Apply Baloo Da font */
            font-weight: lighter; /* Make the header bold */
            padding: 10px 20px; /* Reduced padding for a thinner headline */
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            width: 50%; /* Reduced width for a thinner appearance */
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* Centered and margin added for spacing */
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            width: 100%;
            height: 150px;
            font-size: 24px;
            font-weight: normal; /* Removed bold */
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0066D3;
        }

        /* Sliding Menu Styles */
        .menu-container {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* Menu Buttons (Styled Like Blue Buttons) */
        .menu a {
            width: 90%; /* Increased the width */
            text-align: center;
            padding: 20px; /* Increased padding */
            font-size: 24px; /* Increased font size */
            font-weight: normal; /* Removed bold */
            color: white;
            background-color: #007bff;
            border-radius: 10px;
            text-decoration: none;
            display: block;
            transition: background 0.2s;
            margin-bottom: 15px; /* Space between links */
        }

        .menu a:hover {
            background-color: #0066D3;
        }

        /* Hamburger Icon */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 30px;
            z-index: 1000;
        }

        .menu-toggle span {
            font-size: 30px;
            color: #0066D3;
        }

        /* Logo Styles */
        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80px; /* Adjust logo size */
            height: auto;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <!-- Hamburger Icon -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span><b>â˜°</b></span>
    </div>

    <!-- Sliding Menu -->
    <div class="menu-container" id="menu">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About Us</a>
        </div>
    </div>

    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">

    <h1>Physics Calculator</h1>
    <div class="container">
        <div class="button-container">
            <button onclick="goToPage('gravitational-force.html')">Gravitational Force</button>
            <button onclick="goToPage('coulomb-force.html')">Coulomb Force</button>
            <button onclick="goToPage('gravitational-acceleration.html')">Gravitational Acceleration</button>
            <button onclick="goToPage('potential-energy.html')">Potential Energy</button>
            <button onclick="goToPage('kinetic-energy.html')">Kinetic Energy</button>
            <button onclick="goToPage('equivalent-resistance.html')">Equivalent Resistance</button>
            <button onclick="goToPage('momentum.html')">Momentum</button>
            <button onclick="goToPage('pressure.html')">Pressure</button>
            <button onclick="goToPage('power.html')">Power</button>
        </div>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page; 
        }

        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.left === "0px") {
                menu.style.left = "-250px"; // Close menu
            } else {
                menu.style.left = "0px"; // Open menu
            }
        }
    </script>

</body>
</html>
